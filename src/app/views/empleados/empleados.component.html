<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="status === 'error'">
        La conexión con la API ha fallado. Por favor inténtelo de nuevo
    </div>
    <table *ngIf="status !== 'error'" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Salario</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.id}}</td>
                <td>{{empleado.employee_name}}</td>
                <td>{{empleado.employee_salary}}</td>
                <td>{{empleado.employee_age}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <span>Bootcamp Front</span>
                </td>
            </tr>
    </table>
</div>
